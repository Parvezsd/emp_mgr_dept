<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table border="3px">

                <tr>
                    <th>Deptno</th>
                    <th>Dname</th>

                {% endfor %}
            </tbody>
        </table>
    </center>
</body>
</html>
