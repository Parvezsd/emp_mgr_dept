<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>deptemp</h1>
        {% for i in DEO %}
            <h1>dept name: {{i.dname}}</h1>
            <h1>dept no:{{i.deptno}}</h1>
            <h1>dept loc: {{i.dloc}}</h1>
            {% for j in i.emp_set.all %}
                <h3 >emp name:{{j.ename}}</h3>
                <h2>emp job:{{j.job}}</h2>
            {% endfor %}
        {% endfor %}

    </center>
</body>
</html>
